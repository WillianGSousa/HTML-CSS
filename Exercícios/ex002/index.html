<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qulquer jeito.
        Basta colocar tudo
        no meio o par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se quiser quebrar alguma linha 
        é só usar a tag &lt;br&gt;
    </p>
    <p>Exemplo de quabra de linha <br>
        texto teste
    </p>
    
</body>
</html>
